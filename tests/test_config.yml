watch:
  - buffer: buffer1:8000
    queue:
      action: restart
      length: 18
      restart_cooldown: 60s
      container:
        - labels: [label1, label2=2]
        - labels: some-label
    egress:
      action: stop
      restart_cooldown: 60s
      idle: 100s
      container:
        - labels: egress-label=egress-value
        - labels: some-label
    ingress:
      action: restart
      restart_cooldown: 30s
      idle: 60s
      container:
        - labels: some-label
  - buffer: buffer2:8002
